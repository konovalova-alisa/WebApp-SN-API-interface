<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Add customers to database interface</title>
  </head>
  <body>
    <div class="container">
    <h1>Add a new customer to database</h1>
    <h4>You can also request a password for ServiceNow</h4>

    <form id ="CustomerForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter full name">
          <div class="invalid-feedback">
            Full name is required.
        </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            <div class="invalid-feedback">
                Email is required.
            </div>
          </div>
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" aria-describedby="emailHelp">
            <div class="invalid-feedback">
                Company name is required.
            </div>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="requestSN">
          <label class="form-check-label" for="exampleCheck1">Request ServiceNow credentials</label>
        </div>
        <button type="submit" class="btn btn-primary" type="button" id="submitButton">
            <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            <span id="buttonText">Send</span>
        </button>

        <div class="alert alert-danger mt-2 d-none" role="alert" id="unknownError">
            Something went wrong!
        </div>

    <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert" id="infoBox">
        <strong>User was created!</strong> ServiceNow username is <span id="userID"></span> and the password is <span id="plim">Password</span>
        <button type="button" class="btn-close float-right" data-bs-dismiss="alert" aria-label="Close">Close</button>
      </div>

    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
